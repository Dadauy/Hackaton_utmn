{% extends "base.html" %}
{% block title %} Профиль {% endblock %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>{{ user.username }}</h1></td>
        </tr>
    </table>
{% endblock %}

{% block button %}
    <table>
        <tr valign="top">
            <td><a href="{{ url_for('edit') }}" class="btn btn-primary mr-1">Редактировать профиль</a></td>
            <td><a href="{{ url_for('logout') }}" class="btn btn-danger mr-1">Выйти из профиля</a></td>
            <td><a href="{{ url_for('delete') }}" class="btn btn-danger mr-1">Удалить профиль</a></td>
        </tr>
    </table>
{% endblock %}
