{% extends "base.html" %}
{% block title %} Профиль {% endblock %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>{{ user.username }}</h1></td>
        </tr>
    </table>
    {% if user == current_user %}
        <td><a href="{{ url_for('edit', profile_uuid=data.profile_uuid) }}" class="btn btn-primary mr-1">Редактировать профиль</a></td><br>
        <td><a href="{{ url_for('logout') }}" class="btn btn-danger mr-1">Выйти из профиля</a></td><br>
        <td><a href="{{ url_for('delete', profile_uuid=data.profile_uuid) }}" class="btn btn-danger mr-1">Удалить профиль</a></td>
    {% endif %}
{% endblock %}
