{% extends "base.html" %}
{% block title %} Профиль {% endblock %}
<style>
    img {
        border: 3px solid #00a8e1;
    }
</style>
{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}" alt="..."></td>
            <td><h1>{{ user.username }}</h1></td>
        </tr>
    </table>
    {% if user == current_user %}
        <td><a href="{{ url_for('edit', profile_uuid=data.profile_uuid) }}" class="btn btn-primary mb-2 mt-2">Редактировать профиль</a></td><br>
        <td><a href="{{ url_for('logout') }}" class="btn btn-danger mb-2">Выйти из профиля</a></td><br>
        <td><a href="{{ url_for('delete', profile_uuid=data.profile_uuid) }}" class="btn btn-danger mb-2">Удалить профиль</a></td>
    {% endif %}
{% endblock %}
