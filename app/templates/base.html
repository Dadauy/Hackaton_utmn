<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


    </style>
</head>
<body>
<div id="wrapper" class="wrapper">
    <header class="p-3 bg-dark">
        <div class="container">
            <div class="d-flex justify-content-between">
                <a href="/" class="nav align-items-start">
                    <svg class="bi me-2" width="20px" height="20px" role="img" aria-label="Bootstrap">
                        <img src="{{ url_for('static', filename='images/ico.jpg') }}" class="mr-2"
                             height="42"
                             width="42" alt="">
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0">
                    <li><a href="/"
                           class="nav-link mr-2 px-2 btn btn-outline-light">Главная</a>
                    </li>
                    <li><a href="{{ url_for('my_projects') }}"
                           class="nav-link mr-2 px-2 btn btn-outline-light ">Мои проекты</a>
                    </li>
                    <li><a href="{{ url_for('create_project') }}"
                           class="nav-link mr-2 px-2 btn btn-outline-light ">Добавить проект</a>
                    </li>
                    <li><a href="{{ url_for('all_projects') }}"
                           class="nav-link mr-2 px-2 btn btn-outline-light">Другие проекты</a>
                    </li>
                </ul>

                <div class="nav justify-content-end">
                    {% if data.is_auth %}
                    <a href="{{ url_for('profile', profile_uuid=data.profile_uuid) }}" class="btn btn-primary mr-1">Профиль</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger mr-1">Выход</a>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-success me-2 mr-1">Вход</a>
                    <a href="{{ url_for('register') }}" class="btn btn-warning mr-1">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <div class="container my-3" style="flex: 1">
        <div class="row">
            <div class="col-md">
                {% block content %} {% endblock %}
                {% block button %} {% endblock %}
            </div>
        </div>
    </div>

    <footer id="footer" class="bg-dark text-white text-center mt-4 py-3 footer">
        &copy; 2023 ООО "МЯСО". Все права НЕ защищены.
    </footer>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
