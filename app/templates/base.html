<html>
    <head>
        <title>{{ title }} - FlaskTest</title>
    </head>
    <body>
        <h1>Home page:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Sign In</a>
        </h1>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
